<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Arquivos disponiveis para download</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=iso-8859-1" />
</head>

<body>
     <p>Informacoes sobre o arquivo <b>{{ file["arquivo"] }}</b></p>

     <p>{{ qtos }} provedores</p>
     <ol>
         {% for i in lista: %}<li>{{ i }}</li>{% endfor %}
     </ol>

     <table border="1">
     <tr>
         <th>Chunk/Provedor</th>
         {% for i in range(qtos) %}<th>{{ i+1 }}</th>{% endfor %}
     </tr>
{% for i in chunks: %}
     <tr>
         <td>{{ i[0] }} <font size="-1">(<em>hash</em> {{ i[1] }})</font></td>
         {% for j in range(qtos) %}<td bgcolor="{{ i[j+2] }}">&nbsp;&nbsp;&nbsp;</td>{% endfor %}
     </tr>
 {% endfor %}
     </table>
</body>
</html>
